<body>
    <div class="container">
        <div style="width:60px; height:120px"></div>
        <div class="valign-wrapper">

            <!--sign in form-->
            <div class="row" style="padding-left: 40%">
                <div class="col s12 m6 l10 offset-l6 center-align" id="sign-in-card">
                    <div class="card grey lighten-1">
                        <div class="card-content black-text">
                            <div class="card-title">Sign in</div>
                        </div>
                        <div class="container center-align">
                            <form class="form-container" id="signin-form">
                                <div class="input-field col s12" id="field">
                                    <input type="email" id="login-email" placeholder="Email" class="validate" required>
                                </div>
                                <div class="input-field col s12" id="field">
                                    <input type="password" id="login-password" placeholder="Password" required>
                                </div>
                                <div class="input-field col s12" id="sign-in-button1" id="field">
                                    <button class="btn grey lighten-1" type="submit">Sign IN</button>
                                </div>
                            </form>
                            <div class="input-field col s12 modal-trigger" data-target="modal-signup" id="field">
                                <button class="btn waves-effect waves-light grey lighten-1 btn-large" type="submit"
                                    name="action">Sign Up for new account
                                    <i class="material-icons right">add</i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- SIGN UP MODAL -->
            <div id="modal-signup" class="modal">
                <div class="modal-content">
                    <h4 class="yellow Black-text">Sign up</h4><br />
                    <form id="signup-form">
                        <div class="input-field">
                            <input type="email" id="signup-email" required />
                            <label for="signup-email">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="signup-password" required />
                            <label for="signup-password">Choose password</label>
                        </div>
                        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
